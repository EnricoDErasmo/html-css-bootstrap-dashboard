<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
    
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="__ui">

        <div class="__ui-inner-top">

            <!-- Navbar -->

            <nav class="__navbar d-flex justify-content-between align-items-center gap-3">

                <div class="d-none d-lg-block">
                    <img src="img/logo.svg" alt="">
                </div>

                <div class="__logo-container py-1 d-block d-lg-none">
                    <img src="img/mobile-logo.png" alt="">
                </div>

                <div class="__center-nav flex-grow-1 position-relative">
                    <input type="text" id="__search-bar" class="rounded-2 border-0" placeholder="Prova a cercare: Lezioni di Laravel ">
                    <i id="__search-lens" class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="__right-nav d-flex align-items-center gap-3">

                    <a href="" class="text-reset d-none d-lg-block">
                        <i class="fa-solid fa-list"></i>
                    </a>

                    <a href="" class="text-reset d-none d-lg-block">
                        <i class="fa-solid fa-circle-question"></i>
                    </a>

                    <a href="" class="text-reset d-none d-lg-block">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>

                    <a href="" class="text-reset">
                        <i id="__bell" class="fa-solid fa-bell"></i>
                    </a>

                </div>

            </nav>

        </div>


        <!-- /Navbar -->





        <div class="__ui-inner-bot d-flex ">


            <!-- Side-bar -->

            <div class="__side-bar d-flex flex-column justify-content-between text-white">

                <div class="__side-inner-top">

                    <ul class="list-unstyled d-flex flex-column">

                        <li>

                            <a href="" class="d-flex gap-3 mb-3 text-reset text-decoration-none">

                                <div>
                                    <i class="fa-solid fa-house"></i>
                                </div>

                                <div class="d-none d-lg-block">
                                    Home
                                </div>

                            </a>

                        </li>

                        <li>

                            <a href="" class="d-flex gap-3 mb-3 text-reset text-decoration-none">

                                <div>
                                    <i class="fa-solid fa-chart-simple"></i>
                                </div>

                                <div class="d-none d-lg-block">
                                    Stats
                                </div>

                            </a>
                            
                        </li>

                        <li>

                            <a href="" class="d-flex gap-3 mb-3 text-reset text-decoration-none">

                                <div>
                                    <i class="fa-solid fa-signal"></i>
                                </div>

                                <div class="d-none d-lg-block">
                                    Signals
                                </div>

                            </a>
                            
                        </li>


                    </ul>

                </div>

                <div class="__side-inner-bot">

                    <a href="" class="d-flex gap-3 text-reset text-decoration-none">

                        <div>
                            <i class="fa-solid fa-gear"></i>
                        </div>

                        <div class="d-none d-lg-block">
                            Admin
                        </div>

                    </a>

                </div>

            </div>


            <!-- /Side-bar -->




            <!-- Main -->
            

            <div class="__main">

                <div class="__main-inner-top text-white d-flex flex-column flex-md-row justify-content-md-between gap-md-2">

                    <div class="__inner-top-left order-2 order-md-1 mb-3 mb-md-0">

                        <div>

                            <span class="fs-2">
                                Boolean
                            </span>
    
                            <a href="">
                                <span class="__badge-style badge rounded-pill">Piano blaze</span>
                            </a>
                            
                        </div>

                        <div class="d-flex align-items-center align-items-lg-center gap-2">

                            <a href="">
                                    <span class="__badge-style badge rounded-pill">3 app</span>
                            </a>

                            <i class="fa-solid fa-angles-right"></i>

                            <a href="" class="d-block d-lg-none">
                                <span class="__badge-style badge rounded-pill">+</span>
                            </a>

                            <ul class="list-unstyled d-none d-lg-flex flex-lg-row m-0 gap-2">
                                <li>
                                    <a href="">
                                        <span class="__badge-style badge rounded-pill">Boolean mobile app</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="">
                                        <span class="__badge-style badge rounded-pill">Boolean web app</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="">
                                        <span class="__badge-style badge rounded-pill">Boolean blog app</span>
                                    </a>
                                </li>
                            </ul>

                        </div>

                    </div>

                    <div class="__inner-top-center order-3 order-md-2 mb-3 mb-md-0">

                        <div class="__inner-top-text">
                            Studenti on line negli ultimi 30 minuti
                        </div>

                        <div class="fs-2">
                            125
                        </div>

                    </div>

                    <div class="__inner-top_right order-1 order-md-3 mb-3 mb-md-0">

                        <span class="__inner-top-text">
                            Nuovo Studente
                        </span>

                        <span>

                            <button class="__btn border border-1 rounded-1 px-2 pb-1  text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                <i class="fa-solid fa-plus"></i>
                            </button>

                            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

                              <div class="offcanvas-header">

                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

                              </div>

                              <div class="offcanvas-body">
    
                              </div>

                            </div>

                        </span>

                    </div>

                </div>

                <div class="__main-sec container-fluid">

                </div>
                


            </div>



            <!-- /Main -->

        </div>

    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
